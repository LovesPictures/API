<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Number Facts | Jude Ricketts </title>
    <link href="style.css" rel="stylesheet" />
  

    <!-- insert fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" 
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    

</head>
<body>
    <main class="wrapper">

        
            <div class="box header"><h1>Number Facts</h1></div>
            <div class="box sidebar"></div>
            <div class="box sidebar2"></div>
            <div class="box content"><h3>Get a number and get a random fact</h3>

              <section class="grid-2">
                <article>
                    <h3>Find a Number Fact</h3>
                    <img src="https://picsum.photos/350/350" alt="Sample photo">                    
                        <input type="number" min="10" max="100" class="form-control" id="numberInput"  placeholder=" Enter any number..." />
                        
                        <!-- Pop up fact when number is fetched  -->
                        <div id="fact" class="card-body">                        
                            <h4 class="card-title">
                                <p id="factText" class="card-text"></p>
                            </h4>
                        </div>

                      <!-- <button><a href="https://github.com/LovesPictures" class="btn btn-primary btn-block">Here's how</a> </button> -->
                    </div>
                  </article>
              </section>

            
            </div>
            <div class="box footer"></div>         
    
    </main>

<!-- javascript file -->
<script src="script.js"></script>
    
</body>
</html>
